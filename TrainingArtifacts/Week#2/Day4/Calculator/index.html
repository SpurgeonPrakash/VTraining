<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Calculator</h2>
        <div id="calculator-box">
            <div class="result-box">
                <input type="text" readonly class="col-md-9">
                <button class="col-md-3">C</button>
            </div>
            <div id="keys">
                <button class="inner-box col-md-3">9</button>
                <button class="inner-box col-md-3">8</button>
                <button class="inner-box col-md-3">7</button>
                <button class="inner-box col-md-3">+</button>
                <button class="inner-box col-md-3">6</button>
                <button class="inner-box col-md-3">5</button>
                <button class="inner-box col-md-3">4</button>
                <button class="inner-box col-md-3">-</button>
                <button class="inner-box col-md-3">3</button>
                <button class="inner-box col-md-3">2</button>
                <button class="inner-box col-md-3">1</button>
                <button class="inner-box col-md-3">*</button>
                <button class="inner-box col-md-3">0</button>
                <button class="inner-box col-md-3">.</button>
                <button class="inner-box col-md-3">=</button>
                <button class="inner-box col-md-3">+</button>
            </div>
        </div>
    </div>
</body>

</html>
